<script>
    function mostrarGrafico1() {
        var idUser = sessionStorage.ID_USUARIO;

        fetch(`/dashboard/mostrarGraficoLivros/${idUser}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    let livros = [];
                    let data = [];

                    console.log('----------------------------------------------')
                    console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
                    console.log(resposta)

                    // Inserindo valores recebidos em estrutura para plotar o gráfico
                    for (i = 0; i < resposta.length; i++) {
                        var registro = resposta[i];
                        livros.push(registro.titulo);
                        data.push(registro.qtdFavorito);
                    }

                    console.log('----------------------------------------------')
                    console.log('O gráfico será plotado com os respectivos valores:')
                    console.log('Labels:')
                    console.log(livros)
                    console.log('Dados:')
                    console.log(data)
                    console.log('----------------------------------------------')

                    const grafico1 = document.getElementById('myChart');
                    
                    new Chart(grafico1, {
                        type: 'bar',
                        data: {
                            labels: livros,
                            datasets: [{
                                label: 'Quantidade de usuários que favoritaram',
                                data: data,
                                backgroundColor: '#e53b3b',
                                borderColor: '#e53b3b'
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    labels: {
                                        color: "yellow",
                                        font: {
                                            size: 18
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    grid: {
                                            display: true,
                                            color: "white",
                                            lineWidth: 0.5
                                        },
                                    ticks: {
                                        color: "yellow",
                                        font: {
                                            size: 18,
                                        },
                                        stepSize: 1,
                                        beginAtZero: true
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: "yellow",
                                        font: {
                                            size: 14
                                        },
                                        stepSize: 1,
                                        beginAtZero: true
                                    }
                                }
                            }
                        }
                    });
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

        console.log('iniciando plotagem do gráfico...');
    }

    function mostrarGrafico2() {

        var idUser = sessionStorage.ID_USUARIO;

        fetch(`/dashboard/mostrarGraficoPizza/${idUser}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    //resposta.reverse();

                    var acertos = resposta[0].acertos;
                    var erros = 10 - acertos;
                    console.log(resposta[0].acertos);

                    console.log('----------------------------------------------')
                    console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
                    console.log(resposta)

                    if (acertos != undefined) {
                        div_graphQuiz.style.display = "block";
                        texto_pizza.innerText = "Desempenho no Quiz";
                    }

                    const grafico2 = document.getElementById('myChartPizza');

                    new Chart(grafico2, {
                        type: 'pie',
                        data: {
                            labels: [
                                'Acertos',
                                'Erros'
                            ],
                            datasets: [{
                                label: 'Quantidade',
                                data: [acertos, erros],
                                backgroundColor: [
                                'blue',
                                'red'
                                ]
                            }]
                        }
                    })
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

        console.log('iniciando plotagem do gráfico...');
    }

    function mostrarGrafico3() {

        var idUser = sessionStorage.ID_USUARIO;

        fetch(`/dashboard/mostrarGraficoQuiz/${idUser}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    //resposta.reverse();

                    let momento = [];
                    let acerto = [];

                    console.log('----------------------------------------------')
                    console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
                    console.log(resposta)

                    // Inserindo valores recebidos em estrutura para plotar o gráfico
                    for (i = 0; i < resposta.length; i++) {
                        var registro = resposta[i];
                        momento.push(registro.dtTentativa);
                        acerto.push(registro.acertos);
                    }

                    console.log('----------------------------------------------')
                    console.log('O gráfico será plotado com os respectivos valores:')
                    console.log('Labels:')
                    console.log(momento)
                    console.log('Dados:')
                    console.log(acerto)
                    console.log('----------------------------------------------')

                    const grafico3 = document.getElementById('myChart2');

                    if (momento.length >= 2) {
                        texto_dashboard.innerText = "Histórico de acertos no Quiz";
                        grafico3.style.display = "block";
                    }

                    new Chart(grafico3, {
                        type: 'line',
                        data: {
                            labels: momento,
                            datasets: [{
                                label: 'Acertos',
                                data: acerto,
                                borderWidth: 1.5,
                                pointRadius: 5,
                                backgroundColor: 'white',
                                borderColor: '#2196F3'
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    labels: {
                                        color: "white",
                                        font: {
                                            size: 18
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,  
                                    grid: {
                                            display: true,
                                            color: "white",
                                            lineWidth: 0.5
                                        },                            
                                    ticks: {
                                        min: 0,
                                        color: "yellow",
                                        font: {
                                            size: 18,
                                        },
                                        stepSize: 1,
                                    }
                                },
                                x: {
                                    ticks: {
                                        min: 0,
                                        color: "yellow",
                                        font: {
                                            size: 14
                                        },
                                        stepSize: 1,
                                    }
                                },
                            }
                        }
                    });

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

        console.log('iniciando plotagem do gráfico...');
    }
</script>
